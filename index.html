<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Card</title>
</head>
<body>
    <div id="cart">
        Cart
    </div>

    <div class="card" id="card">
        <div class="product-image" id="image">

        </div>

        <div class="product-description">
            <h3 id="description">quam pellentesque nec</h3>
            <p id="msrp">$125.99</p>
        </div>

        <div class="add-to-cart" id="add-to-cart">
            <p>Add to cart</p>
        </div>
    </div>

    <section id="cart-area" style="visibility: hidden;">
        <div id="product-line">
            <div id="smaller-img">
                
            </div>
            <div id="item">

            </div>
            <div id="price">

            </div>
            <div id="amount">
                <input type="number" />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
